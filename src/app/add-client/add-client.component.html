<div class="col-md-6">
    <h2 class="text-center">Crear Cliente</h2>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()" ng-controller="clientCtrl">
           
        <div class="form-group">
            <label for="firstName">Nombre:</label>
            <input formControlName="firstName" placeholder="Nombre" name="firstName" class="form-control" id="firstName">
        </div>
    
        <div class="form-group">
            <label for="lastName">Apellido:</label>
            <input formControlName="lastName" placeholder="Apellido" name="lastName" class="form-control" id="lastName"  uppercase>
        </div>

        <div class="form-group">
                <label for="birthDate">Fecha de Nacimiento (Epoch Seconds):</label>
                <input formControlName="birthDate" placeholder="Fecha Nacimiento"  name="birthDate" class="form-control" id="birthDate">
        </div>
    
        <button class="btn btn-success" type="submit">Crear</button>
    </form>
</div>
