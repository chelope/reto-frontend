<mat-toolbar color="primary">
    <mat-toolbar-row>
      <span><img src="./assets/retail.png"></span>
      <span class="example-fill-remaining-space"></span>
      <span class="example-spacer"></span>
  
      <button mat-button>About</button>
      <button mat-button>Contact</button>
    </mat-toolbar-row>
</mat-toolbar>
  
<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <table class="example-full-width" cellspacing="0">
            <tr>
            <td>
                <mat-form-field class="example-full-width">
                <input matInput placeholder="Usuario" formControlName="user" name="user" required>
                <mat-error *ngIf="loginForm.controls.user.errors?.required">Contrase√±a es requerida</mat-error>
                </mat-form-field>
            </td>
            </tr>
            <tr>
            <td><mat-form-field class="example-full-width">
                <input matInput placeholder="Password" formControlName="password" type="password" name="password" required>
                <mat-error *ngIf="loginForm.controls.password.errors?.required">Usuario es requerido</mat-error>
            </mat-form-field></td>
            </tr></table>
            <mat-card-actions>
                <button id="submit" mat-raised-button color="primary" type="submit">Login</button>
            </mat-card-actions>            
        </form>
    </mat-card-content>

</mat-card>
